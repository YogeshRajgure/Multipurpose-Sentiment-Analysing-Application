{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href='/static/css/index.css' />

{% endblock %}

{% block body %}

<div class="box">

	<form action="/review" method="POST">

		<span class="text-center">Search</span>

        <div class="input-container">
            <input type="text" required="" name="UserId_r" id="UserId_r" />
            <label>UserId :</label>
        </div>

        <div class="input-container">
            <input type="text" required="" name="ProjectId_r" id="ProjectId_r"/>
            <label>ProjectId :</label>
        </div>

        <div class="input-container">
            <input type="text" required="" name="content" id="content"/>
            <label>Product Name</label>
        </div>

        <div class="input-container">
            <input type="number" required="" name="num" id="num"/>
            <label>Number of comments</label>
        </div>

        <div >
            <input type="checkbox"  value="multi_products" name="multi_products" id="multi_products">
            <label for="multi_products" style="color:White">Select from multiple products</label>
        </div>

        <input class="btn" type="submit" value="    Fetch & store    "> <!-- submit -->

    </form>
</div>

{% endblock %}
